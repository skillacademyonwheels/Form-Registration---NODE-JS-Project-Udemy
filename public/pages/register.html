<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 bg-dark">
        <h1 class="display2 text-white" >Registration Page</h1>
    <form id="regForm" novalidate>
        <div class="field text-white">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required />
            <small class="error" id="nameErr"></small>
        </div>
    
        <div class="field text-white">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" name="mobile" type="tel" placeholder="10-digit mobile" required />
            <small class="error" id="mobileErr"></small>
        </div>
    
        <div class="field text-white">
            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date" required />
            <small class="error" id="dobErr"></small>
        </div>
    
        <button type="submit" id="submitBtn">Submit</button>
        <p class="status text-success" id="status"></p>
    </form>

    </div>
    <script src="../js/register.js"></script>
    
</body>
</html>
